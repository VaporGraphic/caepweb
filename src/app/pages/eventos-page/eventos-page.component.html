<app-appbar-component></app-appbar-component>

<div class="container">
    
    <h1 class="titleFont text-danger fw-bold text-center text-md-start">{{pageInfo.titulo}}</h1>

    <!--BANNER OFERTA ACADEMICA-->
    <section class="d-none d-md-block">
        <div class="row bg-danger mt-3 rounded-more px-3">
            <div class="col-12 col-md-auto d-flex justify-content-center p-2 ">
                <img src="{{pageInfo.icon}}" class="imgOfertaAcademica" alt="">
            </div>
            <div class="col d-flex align-items-center">
                <div class="w-100">
                
                <br>
                <span class="lead fw-bold text-white ">
                    {{pageInfo.subtitulo}}
                </span>
                
                <p class=" text-white pt-2 small">
                    {{pageInfo.descripcion}}
                </p>
                <div class="row">
                   
                    <div class="col d-flex justify-content-end ">
                        <button (click)="secondaryBtn.function()" class="btn  btn-link" type="button">
                            <span class="text-light">
                                <i class="bi {{secondaryBtn.icono}}"></i>
                                <span class="ms-2">
                                   {{secondaryBtn.texto}}
                                </span>
                            </span>
                        </button>

                        <button (click)="primaryBtn.function()" class="btn ms-2 btn-light" type="button">
                            <span class="">
                                <i class="bi {{primaryBtn.icono}}"></i>
                                <span class="ms-2">
                                   {{primaryBtn.texto}}
                                </span>
                            </span>
                        </button>
                    </div>
                    
                </div>
            </div>
            </div>
        </div>
    </section>

    <!--SECTION SMALL-->
    <section class="d-block d-md-none text-center">

        

        <span class="small fw-bold">
               {{pageInfo.subtitulo}}
        </span>
        

        <div class="row mt-3">
                   
           <div class="col-6">
            <button (click)="secondaryBtn.function()" class="btn btn-light w-100" type="button">
                <span >
                    <i class="bi {{secondaryBtn.icono}}"></i>
                    <span class="ms-2">
                       {{secondaryBtn.texto}}
                    </span>
                </span>
            </button>
           </div>
           <div class="col-6">
            <button (click)="primaryBtn.function()" class="btn ms-2 btn-danger w-100" type="button">
                <span >
                    <i class="bi {{primaryBtn.icono}}"></i>
                    <span class="ms-2">
                       {{primaryBtn.texto}}
                    </span>
                </span>
            </button>
        </div>
            
        </div>
       

    </section>


    <section class="mt-4">
        <div class="row lead fw-bold ">
            <div class="col text-center text-md-start">
                    Eventos recientes
            </div>
        </div>
        
    </section>

   

</div>
