<app-appbar-component ></app-appbar-component>


<div *ngIf="isLogged==false" class="container py-5">
    
    <div class="row ">
        <div class="col-12 d-flex justify-content-center">
            <img  
              class="brandImage " 
              src="../../../assets/images/brand/icon-logo-webp.webp"
              alt="Logo CAEP"
            />
          </div>
          <div class="col-12 text-center fw-bold py-3 lead">
              Bienvenido administrador
          </div>
          <div class="col-12 d-flex justify-content-center ">
                
            <div class="inputGrid">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="my-addon">
                            <i class="bi bi-person-bounding-box"></i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Nombre de usuario">
                </div> 
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="my-addon">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    </div>
                    <input class="form-control" type="password" placeholder="Contraseña">
                </div>
                <br> 
                <button (click)="login()" class="btn btn-primary w-100" type="button">Iniciar sesion</button>
                <button class="btn btn-sm btn-link w-100 mt-3" type="button">
                    <span class="small ">
                            ¿Olvidaste tu contraseña? Comunicate con el administrador
                    </span>
                </button>


            </div>

              
           
          </div>
    </div>

</div>

<div *ngIf="isLogged==true" class="container ">
    
    <div  class="row  ">
        
        <!--ADMIN ROW-->
        <div class=" col-3  rounded-more bg-light py-3 px-3">
            <span class=" lead fw-bold  ">
                Administrador
                {{currentPage}}
            </span>
            <br>
           
            <section class="my-4">
                <section *ngFor="let button of listBtn " >
                    <button (click)="changePage(button.title)"  class="btn  text-caep fw-bold px-0  w-100 text-start" type="button">
                        
                        <span *ngIf="currentPage != button.title">
                            <i class="bi {{button.icon}} me-2"></i>
                            {{button.title}}</span>  
                        <span *ngIf="currentPage == button.title" class="text-primary">
                            <i class="bi bi-chevron-compact-right"></i>
                            <i class="bi {{button.icon}} mx-2 "></i>
                            {{button.title}}</span>    
                    </button>
                </section>
            </section>
            <br>
            <button class="btn btn-sm p-0" type="button">
                <span class="fw-bold text-danger">
                    Cerrar sesion
                </span>
            </button>
            
        </div>
        <div class="col px-2 px-sm-5">
            <!--ADMIN OFERTA ACADEMICA-->
           
            <app-editor-oferta-page *ngIf="currentPage == 'Oferta academica'" ></app-editor-oferta-page>
            
            <!--ADMIN EVENTOS-->
            
            <app-editor-evento-page *ngIf="currentPage == 'Eventos'"></app-editor-evento-page>


            
        </div>
    </div>

</div>
